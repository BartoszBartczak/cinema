<form>
    <div class="form-group">
      <label for="exampleInputNumber">Liczba miejsc:</label>
      <input type="number" class="form-control" id="exampleInputNumber">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Czy miejsca mają być obok siebie?</label>
    </div>
    <button class="btn btn-primary" [routerLink]="['/choice']" [routerLinkActive]="'active'">Wybierz miejsca</button>
  </form>
